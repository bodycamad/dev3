name: Auto Sync & Quality Check

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'

jobs:
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4.3.0
      with:
        fetch-depth: 0  # Fetch all history for better analysis
    
    - name: Setup Node.js (if needed)
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4.4.0
      with:
        node-version: '18'
        cache: 'npm'
      if: hashFiles('package.json') != ''
    
    - name: Install dependencies
      run: |
        if [ -f "package.json" ]; then
          npm ci
        fi
      continue-on-error: true
    
    - name: Run linters (if applicable)
      run: |
        if [ -f "package.json" ]; then
          npm run lint || echo "No lint script found"
        fi
      continue-on-error: true
    
    - name: Run tests (if applicable)
      run: |
        if [ -f "package.json" ]; then
          npm test || echo "No test script found"
        fi
      continue-on-error: true
    
    - name: Code quality scan
      uses: github/super-linter@v5
      env:
        DEFAULT_BRANCH: master
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_ALL_CODEBASE: false
        VALIDATE_JAVASCRIPT_ES: true
        VALIDATE_TYPESCRIPT_ES: true
        VALIDATE_PYTHON: true
        VALIDATE_MARKDOWN: true
        VALIDATE_JSON: true
        VALIDATE_YAML: true
      continue-on-error: true
    
    - name: Security scan
      uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8  # v0.33.1
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Upload security results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
      if: always()
      continue-on-error: true

  auto-format:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4.3.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Auto-format code
      run: |
        # Add auto-formatting commands here if needed
        echo "Auto-formatting skipped - configure as needed"
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit formatted code
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "Auto-format: Apply code formatting"
        git push

  sync-status:
    runs-on: ubuntu-latest
    needs: [quality-check]
    
    steps:
    - name: Sync Status Report
      run: |
        echo "âœ… Repository sync completed"
        echo "ğŸ“Š Quality checks performed"
        echo "ğŸ”’ Security scan completed"
        echo "ğŸ“ Ready for development"